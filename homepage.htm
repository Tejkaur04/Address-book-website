<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book - homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
        }

        .navbar {
            height: 10vh;
            width: 100vw;
            background-color: black;
        }

        .main {
            display: flex;
            height: 10vh;
            width: 30vw;
        }

        .first {
            height: 10vh;
            width: 5.5vw;
        }

        .logo {
            margin-top: 1vh;
            height: 7vh;
            width: 7vw;
        }

        .name {
            height: 10vh;
            width: 25vw;
        }

        .webname {
            margin-top: 1.3vh;
            font-size: 2rem;
            color: white;
            font-family: 'Vina Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="main">
            <div class="first">
                <img src="logohi.svg" alt="logo" class="logo">

            </div>
            <div class="name">
                <p class="webname">Address Book</p>
            </div>
        </div>

    </div>

</body>

</html>
